<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky {
            position: -webkit-sticky;
            position: sticky;
            bottom: 0;
            height: 30px;
            width: 100vw;
            background: yellow;
        }
    </style>
</head>
<!-- sticky bottom element  -->

<body>
    <div>
        <div style="height: 300px; background: red;">Scroll</div>
        <div style="height: 300px; background: orange;"></div>
    </div>

    <!-- Content after the sticky element -->
    <div>
        <!-- The sticky element will appear here -->
        <div style="height: 300px; background: green;"></div>
        <div style="height: 300px; background: blue;"></div>
        <div class="sticky">Sticky Section</div>
    </div>
</body>

</html>
